  <main>
    <section class="feedback-form">
      <h2>We'd Love to Hear from You!</h2>
      <p>Share your feedback with us to help improve our website.</p>
      <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" id="submitButton">Submit</button>
        <p id="feedbackMessage" style="display:none;">Thank you for your feedback!</p>
      </form>
    </section>
  </main>

* {

  box-sizing: border-box;
}

body {

}

header {

main {

.feedback-form {
  max-width: 600px;
  margin: 0 auto;
  background-color: white;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(250, 224, 224, 0.938);
}

.feedback-form h2 {
  text-align: center;
  margin-bottom: 20px;
}

.feedback-form p {
  text-align: center;
  margin-bottom: 20px;
}

.feedback-form form {
  display: grid;
  grid-template-columns: 1fr;
  gap: 20px;
}

.feedback-form label {
  font-weight: bold;
}

.feedback-form input,
.feedback-form textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid black;
  border-radius: 5px;
}

.feedback-form textarea {
  resize: vertical;
}

.feedback-form button {
  background-color: #f3f3f7;
  color: #0f0f0f;
  padding: 10px 20px;
  border: 2px solid black;
  border-radius: 5px;
  cursor: pointer;
}

.feedback-form button:hover {
  background-color: #000;
}

  <script src="script.js">
   
let feedbackCount = localStorage.getItem('feedbackCount');

// If feedback count is null (first time visit), set it to 0
if (feedbackCount === null) {
  feedbackCount = 0;
}

// Handle form submission
document.getElementById('feedbackForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent the default form submission

  // Increment feedback count
  feedbackCount++;
  
  // Get form values
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const message = document.getElementById('message').value;

  // Save feedback count to local storage
  localStorage.setItem('feedbackCount', feedbackCount);

  // Display thank you message and hide the form if feedback count is less than or equal to 3
  if (feedbackCount <= 3) {
    document.getElementById('feedbackForm').style.display = 'none';
    document.getElementById('feedbackMessage').style.display = 'block';
  } else {
    alert('You have reached the maximum number of feedback submissions for this visit.');
  }
});
 
  </script>
